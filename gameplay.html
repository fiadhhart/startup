<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Path Gameplay HTML</title>
    <!-- Link to CSS file -->
  </head>
  
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="scores.html">Scores</a>
        <a href="gameplay.html">Gameplay</a>
      </nav>
      <hr />
    </header>
    
    <main>
      <div> Player Name </div>
      <div id="timeSpent">0 seconds</div>
      <div class="notification">
        <label for="notification">Notifications</label>
        <li class="player-name">(notification)</li>
      </div>
      
      <br />
      <br />
      
      <!-- Use CSS or Javascript to make it so when you click on a button it changes color to your selected color -->
      <table border="1">
        <tr>
          <td> <!-- Fixed color -->
            <div class="fixed-color" id="fixedColor1" data-color="red">Start</div>
          </td> 
          <td><button class="path-button" id="tableBtn2" onclick="">Button 2</button></td>
          <td><button class="path-button" id="tableBtn3" onclick="">Button 3</button></td>
          <td> <!-- Fixed color -->
            <div class="fixed-color" id="fixedColor2" data-color="blue">Checkpoint</div>
          </td>
          <td><button class="path-button" id="tableBtn5" onclick="">Button 5</button></td>
          <td><button class="path-button" id="tableBtn6" onclick="">Button 6</button></td>
          <td><button class="path-button" id="tableBtn7" onclick="">Button 7</button></td>
          <td> <!-- Fixed color -->
            <div class="fixed-color" id="fixedColor3" data-color="green">Checkpoint</div>
          </td>
          <td><button class="path-button" id="tableBtn9" onclick="">Button 9</button></td>
          <td><button class="path-button" id="tableBtn10" onclick="">Button 10</button></td>
          <td><button class="path-button" id="tableBtn11" onclick="">Button 11</button></td>
          <td><button class="path-button" id="tableBtn12" onclick="">Button 12</button></td>
          <td> <!-- Fixed color -->
            <div class="fixed-color" id="fixedColor4" data-color="purple">Target</div>
          </td>
        </tr>
      </table>

      <!-- Use CSS or Javascript to make it so each button has a random background collor and when you select it, you pick that color-->
      <div id="colorButtons">
          <button class="color-button" id="color1" data-color="red" onclick=""></button>
          <button class="color-button" id="color2" data-color="blue" onclick=""></button>
          <button class="color-button" id="color3" data-color="green" onclick=""></button>
          <button class="color-button" id="color4" data-color="yellow" onclick=""></button>
          <button class="color-button" id="color5" data-color="purple" onclick=""></button>
          <button class="color-button" id="color6" data-color="orange" onclick=""></button>
          <button class="color-button" id="color7" data-color="pink" onclick=""></button>
          <button class="color-button" id="color8" data-color="cyan" onclick=""></button>
          <button class="color-button" id="color9" data-color="black" onclick=""></button>
      </div>
      
      <br />
      <br />
      
      <form method="get">
        <button type="submit" formaction="scores.html">Quit</button>
        <button type="submit" formaction="scores.html">Check Answer</button>
      </form>
      
    </main>

    <footer>
      <hr />
      <div>
        <p> Heidi Hart </p>
        <a href="https://github.com/fiadhhart/startup">Github</a>
      </div>
    </footer>
    
  </body>
  
</html>
